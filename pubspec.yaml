name: dekornata
description: Flutter project to finished dekornata interview test

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  badges: ^2.0.2
  get_it: ^7.2.0
  http: ^0.13.3
  intl: ^0.17.0
  injectable: ^1.4.1
  fluttertoast: ^8.0.8
  google_fonts: ^2.1.0
  flutter_bloc: ^7.1.0
  pull_to_refresh: ^2.0.0
  json_serializable: ^4.1.4
  freezed_annotation: ^0.14.3
  flutter_easyloading: ^3.0.3
  cached_network_image: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  freezed: ^0.14.2
  build_runner: ^2.1.5
  injectable_generator: ^1.4.1
  flutter_native_splash: ^1.3.2
  flutter_launcher_icons: ^0.9.2

flutter_native_splash:
  color: "#ffffff"
  image: "assets/d.png"
  fullscreen: true
  android_gravity: center
  ios_content_mode: center

flutter_icons:
  ios: true
  android: "launcher_icon"
  image_path: "assets/d.png"

flutter:
  uses-material-design: true
  assets:
    - assets/